<!DOCTYPE html>

<head>

    <title>Ejercicio 2 Modulo 3 Unidad 3</title>
    <!--
    Ejericio 2
    Crear el código que reciba como parámetro un array de números y devuelva el mayor.    
    -->
</head>

<body>
    <script type="text/javascript">    
    let array = []
    let cant = prompt('ingrese cantidad')
    for (let index = 0; index < cant; index++) {
        let valor = prompt('ingrese valor')
        array[index] = parseInt(valor)
    }    
    console.log(array)
    let mayor = 0;
            for(i = 0; i < array.length; i++){
            if (array[i] > mayor)
            {       
                mayor = array[i];
            };
        }
        console.log('El mayor es:'+mayor);
    
    </script>
</body>
