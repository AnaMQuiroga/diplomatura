<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ejercicio 1 Modulo 3 Unidad 3</title>
    <!--
    Crear el cÃ³digo que dada una distancia determine el medio de transporte 
    apropiado de acuerdo a las siguientes reglas:
    0 a 1000 metros = pie
    1000 a 10000 metros = bicicleta
    10000 a 30000 metros = colectivo
    30000 a 100000 metros = auto
    +100000 = avion
    -->
</head>

<body>
    <script type='text/javascript'>
        const pie = 'Pie';
        const bicicleta = 'Bicicleta';
        const auto = 'Auto';
        const colectivo = 'Colectivo';
        const avion = 'Avion';

        const distancia = prompt('Por favor Ingrese la distancia que necesita recorrer:', '');

        if (distancia >= 0 && distancia <= 1000) {
            console.log(`El transporte adecuado para la distancia ingresada de ${distancia} es ir a ${pie}`);
            }
        else if (distancia >= 1000 && distancia <= 10000) {
            console.log(`El transporte adecuado para la distancia ingresada de ${distancia} es ir a ${bicicleta}`);
            }
        else if (distancia >= 10000 && distancia <= 30000) {
            console.log(`El transporte adecuado para la distancia ingresada de ${distancia} es ir a ${colectivo}`);
            }
        else if (distancia >= 30000 && distancia <= 100000) {
            console.log(`El transporte adecuado para la distancia ingresada de ${distancia} es ir a ${auto}`);
        }
        else {
            console.log(`El transporte adecuado para la distancia ingresada de ${distancia} es ir a ${avion}`);
        }
    </script>
</body>

</html>
