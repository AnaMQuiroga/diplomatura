<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript 2 Parte</title>
  <link rel="stylesheet" href="css/ejercicio2.css">
</head>

<body>
  <!--
Ejercicio 2:Programar un contador de caracteres para un textarea.
  -->
  <form action="" method="" class="formulario">
    <p>
      <label for="mensaje"> Ingrese Caracteres</label>
      <textarea name="mensaje" id="string" cols="30" rows="10"></textarea>
    </p>
    <p>Cantidad de caracteres Ingresados: <span id="caracter"></span></p>

    <script type="text/javascript">
      function count() {
        document.getElementById("caracter").textContent = document.getElementById("string").value.length;
      }

      document.getElementById("string").addEventListener("input", count);
    </script>
  </form>

</body>

</html>
