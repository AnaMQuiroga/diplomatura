<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript 2 Parte</title>
</head>

<body>
  <!--
Ejercicio 3:Dado el siguiente array de alumnos utilizar los métodos 
de array vistos para generar un array con los alumnos aprobados. 
Se considera aprobado todo alumno que tenga una nota mayor o igual a 7.
var alumnos = [
  { nombre: 'Juan Gomez',
    nota: 7
  }, {nombre: 'Pedro Rodriguez',
    nota: 4
  }, {
    nombre: 'Roxana García',
    nota: 8
  }, {
    nombre: 'Luciano Lopez',
    nota: 5
  }, {
    nombre: 'Fernanda Gimenez',
    nota: 6
  }, {
    nombre: 'Florencia Martinez',
    nota: 10
  }, {
    nombre: 'Raul Sanchez',
    nota: 7
  }, {
    nombre: 'Sandra Figueroa',
    nota: 8
  }];
    -->
  <script type="text/javascript">
    let alumnos = [
      {
        nombre: 'Juan Gomez',
        nota: 7
      }, {
        nombre: 'Pedro Rodriguez',
        nota: 4
      }, {
        nombre: 'Roxana García',
        nota: 8
      }, {
        nombre: 'Luciano Lopez',
        nota: 5
      }, {
        nombre: 'Fernanda Gimenez',
        nota: 6
      }, {
        nombre: 'Florencia Martinez',
        nota: 10
      }, {
        nombre: 'Raul Sanchez',
        nota: 7
      }, {
        nombre: 'Sandra Figueroa',
        nota: 8
      }];
let aprobados=[]
    for (let i = 0; i < alumnos.length; i++) {
      var alumno = alumnos[i];
      if (alumno.nota >= 7) {
        aprobados.push(alumno)
      }
    }

    console.log(aprobados); 
  </script>
</body>

</html>
